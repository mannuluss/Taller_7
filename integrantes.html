<!DOCTYPE html>
<html lang="es">
<head>
    <title>Taller 7</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="py-5">
        <div class="py-3 text-white bg-success">
            <div class="container text-center">
                <div class="row">
                    <label for="name">Nombres</label>
                    <input type="text" class="form-control" name="name">

                    <label for="nickname">Apellido</label>
                    <input type="text" class="form-control" name="nickname">

                    <label for="user">Usuario</label>
                    <input type="text" class="form-control" name="user">

                    <label for="birthday">Fecha Nacimiento</label>
                    <input type="date" class="form-control" name="birthday">

                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" name="email">

                    <label for="tel">Telefono</label>
                    <input type="number" class="form-control" name="tel">

                    <label for="password">Contrase√±a</label>
                    <input type="password" class="form-control" name="password" onchange="validatePass()">

                    <label for="confir">Confirmacion</label>
                    <input type="password" class="form-control" name="confir" onchange="validatePass()">

                    <label for="home">Lugar de Residencia</label>
                    <div class="col-sm" name="home">
                        <label for="country">Departamento</label>
                        <select name="country" id="departamento" onchange="country()" class="form-select">
                        </select>
                    </div>
                    <div class="col-sm">
                        <label for="city">Municipio</label>
                        <select name="city" id="city" class="form-select">
                        </select>
                    </div>
                    

                </div>          
            </div>
        </div>
    </div>
</body>
</html>
